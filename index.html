<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Pantalla fase 1 Start Game -->
    <section id="1">
        <div class="diapositiva1"
            style="background-image: url(https://i.pinimg.com/originals/2d/44/e9/2d44e965dff94b7aa7a51fb42f25faf8.gif);">
            <div class="div-sup">
                <h1 class="titulo" style="color: white; font-family: fantasy;">VIRTUAL RUN 1.0</h1>
            </div>
            <div class="div-inf">
                <button type="button" class="btn btn-dark" onclick='cambiarPantalla("2")'>START GAME</button>
            </div>
        </div>
    </section>

    <!-- Pantalla fase 2 Select characters -->
    <section id="2" style="display: none;">
        <div class="diapositiva2"
            style="background-image: url(https://i.pinimg.com/originals/2d/44/e9/2d44e965dff94b7aa7a51fb42f25faf8.gif);">
            <div class="div med-sup">
                <h1 class="titulotwo" style="color: white; font-family: fantasy;">VIRTUAL RUN 1.0</h1>
            </div>
            <div class="div med-med">
                <div class="col med-one">
                    <img class="pic" id="sonic" onclick='seleccionarCorredores("sonic")' src="items/sonicsprite.gif" alt="sonic"
                        height="350em" />
                    <h1 class="nombrepersonaje">SONIC</h1>
                </div>
                <div class="col med-two">
                    <img class="pic" onclick='seleccionarCorredores("pikachu")' src="items/pikachusprite.gif"
                        alt="pikachu" height="350em" />
                    <h1 class="nombrepersonaje">PIKACHU</h1>
                </div>
                <div class="col med-three">
                    <img class="pic" onclick='seleccionarCorredores("luffy")' src="items/luffysprite.gif" alt="luffy"
                        height="350em" />
                    <h1 class="nombrepersonaje">LUFFY</h1>
                </div>
                <div class="col med-four">
                    <img class="pic" onclick='seleccionarCorredores("itachi")' src="items/itachisprite.gif" alt="itachi"
                        height="350em" />
                    <h1 class="nombrepersonaje">ITACHI</h1>
                </div>
            </div>
            <div class="div med-inf">
            </div>
        </div>
    </section>

    <!-- Pantalla fase 3 Carrera -->
    <section id="3" style="display: none; background-image: url(https://i.pinimg.com/originals/2d/44/e9/2d44e965dff94b7aa7a51fb42f25faf8.gif);">
        <div class="titulothree">
            <h1 class="titulotwo" style="color: white; font-family: fantasy;">VIRTUAL RUN 1.0</h1>
        </div>
        <div id="carrera" class="race" style="color: white; font-family: fantasy;"></div>
    </section>

    <!-- Pantalla fase 4 Pantalla jugador ganador -->
    <section id="4"  style="display: none; background-image: url(https://i.pinimg.com/originals/2d/44/e9/2d44e965dff94b7aa7a51fb42f25faf8.gif);">
        <div class="titulothree">
            <h1 class="titulotwo" style="color: white; font-family: fantasy;">VIRTUAL RUN 1.0</h1>
        </div>
        <div class="diapositiva4" id="winner" style="color: white; font-family: fantasy;">
        </div>
    </section>

    <script src="js/function.js"></script>
</body>

</html>
